<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyBank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="mortgage.html">Mortgage Calculator</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <section class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>
                Have questions or need assistance? Our team is here to help. Fill out the form below, and we'll get back to you shortly.
            </p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your inquiry" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div id="responseMessage"></div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("contactForm");
                const responseMessage = document.getElementById("responseMessage");

                form.addEventListener("submit", (event) => {
                    event.preventDefault(); // Prevent default form submission

                    // Collect form data
                    const name = document.getElementById("name").value.trim();
                    const email = document.getElementById("email").value.trim();
                    const subject = document.getElementById("subject").value.trim();
                    const message = document.getElementById("message").value.trim();

                    // Simple front-end validation
                    if (!name || !email || !subject || !message) {
                        responseMessage.textContent = "All fields are required.";
                        responseMessage.style.color = "red";
                        return;
                    }

                    // Validate email format
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        responseMessage.textContent = "Please enter a valid email address.";
                        responseMessage.style.color = "red";
                        return;
                    }

                    // Simulate form submission
                    responseMessage.textContent = "Thank you for contacting us! We'll get back to you soon.";
                    responseMessage.style.color = "green";

                    // Clear the form
                    form.reset();
                });
            });
        </script>
    </section>

</main>
<footer>
    <p>&copy; 2024 MyBank. All rights reserved.</p>
</footer>

</body>
</html>
